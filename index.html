<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dasein Clasifica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/game.css">
    <link rel="icon" href="media/images/icon.ico">

</head>

<body>


    <section>
        <div class="container-fluid text-center marcador_general">
            <div class="row">
                <div class="col border pt-3 pb-3">
                    <h2>Jugador 1</h2>
                    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar barra_1" style="width: 0%"></div>
                    </div>
                </div>
                <div class="col border pt-3 pb-3">
                    <h2>Jugador 2</h2>
                    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar barra_2" style="width: 50%"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container-fluid">
            <div class="row game_view">
                <div class="col border columna_jugador_1">
                    <div class="contenedor_caneca_1">

                    <img class="caneca_activa caneca_activa_1" src="media/images/no_reciclables.png" alt="">

                    </div>
                </div>
                <div class="col border columna_jugador_2">

                    <div class="contenedor_caneca_2">
                        <img class="caneca_activa caneca_activa_2" src="media/images/organicos.png" alt="">
                    </div>
                        
                </div>
            </div>
        </div>
    </section>
    <section>
        <div id="carouselExampleAutoplaying " class="carousel slide " data-bs-ride="carousel">
            <div class="carousel-inner container-fluid px-0">
                <div class="carousel-item active">
                    <img src="media/publicidad/ad_3.jpeg" class="d-block w-100 advertising" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="media/publicidad/ad_2.jpeg" class="d-block w-100 advertising" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="media/publicidad/ad_1.jpeg" class="d-block w-100 advertising" alt="...">
                </div>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
